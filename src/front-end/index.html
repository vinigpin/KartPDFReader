<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast lap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../img/icone_fastLap.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <header style="position: relative;">
        <img src="../../img/logo3.png" height="100%">
        <span style="position: absolute; transform: translate(0, -50%); top: 50%; right: 10px;">
            <button class="btn btn-primary text-light px-4 rounded-pill" style="border-radius: 18px; font-weight: bold;" type="button">Cadastrar-se</button>
            <button class="btn btn-light text-primary px-4 rounded-pill" style="border-radius: 18px; font-weight: bold;" type="button">Login</button>
        </span>
    </header>

    <main>
        <div id="divINP">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" onchange="getFileName()">
                <label class="custom-file-label" for="inputGroupFile01 " id="fileLabel">Escolha o arquivo</label>
              </div>
            <button class="btn btn-primary mt-2" style="display: block;" onclick="processarPDF()" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
                <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2m2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0z"/>
              </svg><span>Carregar</span></button>
        </div>
        
        <div id="divRT">
            <div class="divTable">
                <table id="rawPDF">
                    <thead>
                        <tr>
                            <th>POS</th>
                            <th>#</th>
                            <th>NOME</th>
                            <th>M.V.</th>
                            <th>TMV</th>
                        </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>
                </table>
            </div>
            <div class="botoes-r">
                <button class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                  </svg><span>Adicionar</span></button>
                <button class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                  </svg><span>Limpar</span></button>
            </div>
        </div>
        <div id="divFT">
            <div class="divTable">
                <table id="finalTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Cobre I</th>
                            <th>Cobre II</th>
                            <th>Bronze</th>
                            <th>Prata</th>
                            <th>Ouro</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>15</td>
                            <td></td>
                            <td>59.860</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>29</td>
                            <td>1:02:853</td>
                            <td>59:715</td>
                            <td>59:337</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>49</td>
                            <td>1:00:202</td>
                            <td></td>
                            <td></td>
                            <td>59:602</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>13</td>
                            <td>1:01:202</td>
                            <td>1:00:251</td>
                            <td></td>
                            <td></td>
                            <td>59:389</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="botoes-r">
                <button class="btn btn-primary" id="editar"><svg style = "width: 15px; height: 15px;" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001"/>
                  </svg><span>Editar</span></button>
                <button class="btn btn-primary" id="download"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cloud-arrow-down-fill" viewBox="0 0 16 16">
                    <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2m2.354 6.854-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5a.5.5 0 0 1 1 0v3.793l1.146-1.147a.5.5 0 0 1 .708.708"/>
                  </svg><span>Download</span></button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
